<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function singleClear(){
        var exp =  document.getElementById("myInput").value;
        document.getElementById("myInput").value =exp.substring(1)
    }
    function showResult(Parms){
        document.getElementById("myInput").value +=Parms
    }
    function allClear(){
        document.getElementById("myInput").value='';
    }
    function calculation() {
        var result=[];
        var fixAns;
        if (document.getElementById("myInput").value.includes("/")) {
        result = document.getElementById("myInput").value.split("/");
        return parseInt(result[0]) / parseInt(result[1]);

      } else if (document.getElementById("myInput").value.includes("*")) {
        result = document.getElementById("myInput").value.split("*");
        return parseInt(result[0]) * parseInt(result[1]);

      } else if (document.getElementById("myInput").value.includes("+")) {
        result = document.getElementById("myInput").value.split("+");
        return parseInt(result[0]) + parseInt(result[1]);
        
      } else {
        result = document.getElementById("myInput").value.split("-");
        return  parseInt(result[0]) - parseInt(result[1])

      }
    }
    function getResult() {
      let message = calculation();
      document.getElementById("myInput").value = message;
    }
  </script>
  <body>
    <input type="text" id="myInput" />
    <br /><br />
    <input type="button" value="1" onclick="showResult('1')" />
    <input type="button" value="2" onclick="showResult('2')" />
    <input type="button" value="3" onclick="showResult('3')" />
    <input type="button" value="/" onclick="showResult('/')" />
    <br /><br />
    <input type="button" value="4" onclick="showResult('4')" />
    <input type="button" value="5" onclick="showResult('5')" />
    <input type="button" value="6" onclick="showResult('6')" />
    <input type="button" value="*" onclick="showResult('*')" />
    <br /><br />
    <input type="button" value="7" onclick="showResult('7')" />
    <input type="button" value="8" onclick="showResult('8')" />
    <input type="button" value="9" onclick="showResult('9')" />
    <input type="button" value="-" onclick="showResult('-')" />
    <br /><br />
    <input type="button" value="0" onclick="showResult('0')" />
    <input type="button" value="+" onclick="showResult('+')" />
    <input type="button" value="C" onclick="allClear()" />
    <input type="button" value=">" onclick="singleClear()" />
    <input type="button" value="=" onclick="getResult()" />
  </body>
</html>
